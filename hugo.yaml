baseURL: "http://localhost:1313/"
title: "chuk_chat"

defaultContentLanguage: de

languages:
  de:
    languageName: Deutsch
    weight: 1

module:
  hugoVersion:
    extended: true
    min: "0.146.0"
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1

params:
  navbar:
    displayTitle: true
    displayLogo: false

  theme:
    default: dark
    displayToggle: true

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
